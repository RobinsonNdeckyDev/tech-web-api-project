spring.application.name=api-techbWeb-robin

# configuration de la connexion à la base de données
spring.datasource.url=jdbc:mysql://localhost:3306/api_univerite?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Désactiver la gestion du cache
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.cache.CacheAutoConfiguration

# Configuration des logs
logging.file.name=logs/application.log
logging.level.root=INFO
logging.level.org.springframework=DEBUG
logging.level.com.example=DEBUG
logging.logback.rollingpolicy.max-file-size=10MB
logging.logback.rollingpolicy.max-history=7
logging.level.org.springframework.security=DEBUG

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Chemin pour le stockage des fichiers
file.upload-dir=./uploads
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

# Configuration du super Admin
app.superadmin.email=superadmin@tonapp.com
app.superadmin.password=ChangeMe123!
app.superadmin.prenom=Super
app.superadmin.nom=Admin

# Clé secréte
jwt.secret= "";